# ---- I/O ----
train_img_dir: /home/cfuste/data/datasets/DINO-POC/train/images
train_mask_dir: /home/cfuste/data/datasets/DINO-POC/train/masks
val_img_dir:    /home/cfuste/data/datasets/DINO-POC/test/images
val_mask_dir:   /home/cfuste/data/datasets/DINO-POC/test/masks
out_dir: runs/exp_stability_tversky

# ---- model / backbone ----
dino_size: base
img_size: [518, 518]
num_classes: 2

# ---- MLflow ----
mlflow_experiment_name: Lora-Dice-R16-img518

# ---- LoRA ----
use_lora: true
lora_targets: [attn.qkv, attn.proj]
lora_rank: 16
lora_alpha: 32

# ---- training ----
batch_size: 4
epochs: 40
lr: 0.00005
weight_decay: 0.0001
num_workers: 8
device: auto
amp: true            # first run: stability check without AMP

# ---- loss (CE + Tversky on foreground) ----
loss: dice      # ce, dice, ce_tversky 
class_weights: [1.0, 15.0]    # bg, fg
tversky_alpha: 0.7
tversky_beta: 0.3
tversky_eps: 1.0e-6
tversky_weight: 0.6   # lambda: 0.6*Tversky + 0.4*CE

# ---- training safety ----
clip_grad_norm: 1.0   # global grad clip

# ---- export / viz (kept; argmax is used for CE path) ----
binarize: true
binarize_threshold: 128
