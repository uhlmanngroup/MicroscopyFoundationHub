# Environment: cluster (UZH Science) — Lucchi++ segmentation run

# ---- I/O ----
# train_img_dir: /home/cfuste/data/datasets/DINO-POC/train/images
# train_mask_dir: /home/cfuste/data/datasets/DINO-POC/train/masks
# test_img_dir:    /home/cfuste/data/datasets/DINO-POC/test/images
# test_mask_dir:   /home/cfuste/data/datasets/DINO-POC/test/masks
# only Lucchi++
train_img_dir: "/home/cfuste/data/datasets/Lucchi++/Train_In"
train_mask_dir: "/home/cfuste/data/datasets/Lucchi++/Train_Out"
test_img_dir:    "/home/cfuste/data/datasets/Lucchi++/Test_In"
test_mask_dir:   "/home/cfuste/data/datasets/Lucchi++/Test_Out"

# results + experiment naming (stored under /data to persist on the cluster)
experiment_id: "2025-01-01_A1_lucchi-only_dinov2-base_lora-r16_seg"
results_root: "/home/cfuste/data/DINO-LoRA"
task_type: "seg"

# dataset pairing (Lucchi images are named maskXXXX vs masks as digits)
dataset:
  type: lucchi
  params:
    recursive: false
    image_prefix: "mask"
    zfill_width: 4

# ---- model / backbone ----
dino_size: base
img_size:
  mode: longest_edge
  target: 1022   # largest <= 1024 while staying multiple of 14
  patch_multiple: 14
  rounding: floor
num_classes: 2

# ---- MLflow ----
mlflow_experiment_name: Lora-Dice-R16-img770x1036-ONLYlucchi

# ---- LoRA ----
use_lora: true
lora_targets: [attn.qkv, attn.proj]
lora_rank: 16
lora_alpha: 32

# ---- training ----
batch_size: 1          # tightened for low-memory smoke tests on standard GPUs
epochs: 100
patience: 20
lr: 0.00005
weight_decay: 0.0001
num_workers: 0
device: auto
amp: false            # first run: stability check without AMP

# ---- loss (CE + Tversky on foreground) ----
loss: dice      # ce, dice, ce_tversky 
class_weights: [1.0, 15.0]    # bg, fg
tversky_alpha: 0.7
tversky_beta: 0.3
tversky_eps: 1.0e-6
tversky_weight: 0.6   # lambda: 0.6*Tversky + 0.4*CE

# ---- training safety ----
clip_grad_norm: 1.0   # global grad clip

# ---- export / viz (kept; argmax is used for CE path) ----
binarize: true
binarize_threshold: 128
