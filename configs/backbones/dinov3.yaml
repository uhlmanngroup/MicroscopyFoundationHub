# Example backbone block for DINOv3 (weights required).
backbone:
  name: dinov3
  variant: vits16    # vits16/vitb16/vitl16 (or full hub name)
  load_backend: torchhub
  # For local torch.hub loading (recommended), set repo_dir to your dinov3 clone.
  repo_dir: /Users/cfuste/Documents/GitHub/dinov3
  # Required: path to local checkpoint OR URL (requires network).
  weights: /Users/cfuste/Documents/Models/DINOv3/dinov3_vits16_pretrain_lvd1689m-08c60483.pth
  preprocess:
    preset: em
    img_size:
      mode: longest_edge
      target: 1022
      patch_multiple: 16
      rounding: floor

# Remember to update img_size.patch_multiple=16 in segmentation configs too.
