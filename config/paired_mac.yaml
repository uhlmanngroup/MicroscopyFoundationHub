# Environment: Mac / local smoke test — Paired Lucchi+Droso dataset

# Paired dataset (Lucchi ⟷ Droso) already pre-composed
train_img_dir: "/Users/cfuste/Documents/Data/ElectronMicroscopy/composed-dinopeft/train/images"
train_mask_dir: "/Users/cfuste/Documents/Data/ElectronMicroscopy/composed-dinopeft/train/masks"
test_img_dir:   "/Users/cfuste/Documents/Data/ElectronMicroscopy/composed-dinopeft/test/images"
test_mask_dir:  "/Users/cfuste/Documents/Data/ElectronMicroscopy/composed-dinopeft/test/masks"

# results + experiment naming (edit before each run)
experiment_id: "2025-01-02_smoke_paired_dinov2-small_head_seg"
results_root: "/Users/cfuste/Documents/Results/DINO-LoRA"
task_type: "seg"

# ---- model / backbone ----
dino_size: small
img_size:
  mode: longest_edge
  target: 1022   # largest <= 1024 that stays multiple of 14
  patch_multiple: 14
  rounding: floor
num_classes: 2

dataset:
  type: paired
  params:
    pair_mode: "stem"
    recursive: false

# ---- MLflow ----
mlflow_experiment_name: smoke_paired_head_only

# ---- LoRA / head ----
use_lora: false          # head-only for a quicker sanity run
lora_targets: [attn.qkv, attn.proj]
lora_rank: 8
lora_alpha: 32

# ---- training ----
batch_size: 1
epochs: 1
patience: 5
lr: 0.00005
weight_decay: 0.0001
num_workers: 4
device: auto
amp: true

# ---- loss (Dice) ----
loss: dice
class_weights: [1.0, 15.0]
tversky_alpha: 0.7
tversky_beta: 0.3
tversky_eps: 1.0e-6
tversky_weight: 0.6

# ---- training safety ----
clip_grad_norm: 1.0

# ---- export / viz ----
binarize: true
binarize_threshold: 128
